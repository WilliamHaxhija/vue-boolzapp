<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

   <div id="app">

    <div class="col-30">
        <div class="profile">
            <div class="img my-name">
                <img src="./img/avatar_io.jpg" alt="avatar_1">
                <span>Sofia</span>
            </div>
            <div class="icons">
                <i class="fa-solid fa-circle-notch"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="banner">
            <div class="bell">
                <i class="fa-solid fa-bell-slash"></i>
            </div>
            <div>
                <span>Ricevi notifiche di nuovi messaggi</span>
                <a href="#">Attiva notifiche desktop</a>
            </div>
        </div>
        <div class="search">
            <div class="label-wrapper">
                <label for="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>
            </div>
            <input id="search-bar" type="text" placeholder="Cerca o inizia una nuova chat">
        </div>
        <div class="conversations">
            <div v-for="contact, index in contacts" class="single-chat">
                <div>
                    <img :src="'./img/avatar' + contact.avatar + '.jpg'" alt="avatar_1">
                </div>
                <div class="name">
                    <span>{{contacts[index].name}}</span>
                    <small>Ultimo messaggio inviato</small>
                </div>
                <small class="hour">12.00</small>
            </div>
        </div>
    </div>
    <div class="col-70">
        <div class="single-chat">
            <div>
                <img src="./img/avatar_1.jpg" alt="avatar_1">
            </div>
            <div class="name">
                <span>Michele</span>
                <small>Ultimo accesso oggi alle 12.00</small>
            </div>
            <div class="icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-paperclip"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="chat-area">
            <div class="message sent">
                Hai portato a spasso il cane?
                <small>15.30</small>
            </div>
            <div class="message received">
                Hai portato a spasso il cane?
                <small>15.30</small>
            </div>
        </div>
        <div class="my-text-area">
            <span>
                <i class="fa-regular fa-face-smile"></i>
            </span>
            <input type="text" placeholder="Scrivi un messaggio">
            <span>
                <i class="fa-solid fa-microphone"></i>
            </span>
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>

   </div> 

</body>
</html>
