<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

   <div id="app">

    <div class="col-30">
        <div class="profile">
            <div class="img my-name">
                <img src="./img/avatar_io.jpg" alt="avatar_1">
                <span>Sofia</span>
            </div>
            <div class="icons">
                <i class="fa-solid fa-circle-notch"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="banner">
            <div class="bell">
                <i class="fa-solid fa-bell-slash"></i>
            </div>
            <div>
                <span>Ricevi notifiche di nuovi messaggi</span>
                <a href="#">Attiva notifiche desktop</a>
            </div>
        </div>
        <div class="search">
            <div class="label-wrapper">
                <label for="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>
            </div>
            <input id="search-bar" type="text" placeholder="Cerca o inizia una nuova chat" v-model="searchContact" @keyup="filterContacts(contacts, searchContact)">
        </div>
        <div class="conversations">
            <div v-for="contact, index in contacts" class="single-chat" :class="{clicked: index == activeContact, dnone: contact.visible == false}"  @click="activateContact(index)">
                <div>
                    <img :src="'./img/avatar' + contact.avatar + '.jpg'" alt="avatar_[activeContact]">
                </div>
                <div class="name">
                    <span>{{contacts[index].name}}</span>
                    <small>Ultimo messaggio inviato</small>
                </div>
                <small class="hour">12.00</small>
            </div>
        </div>
    </div>
    <div class="col-70">
        <div class="single-chat">
            <div>
                <img :src="'./img/avatar' + contacts[activeContact].avatar + '.jpg'" alt="avatar_[activeContact]">
            </div>
            <div class="name">
                <span>{{contacts[activeContact].name}}</span>
                <small>Ultimo accesso oggi alle 12.00</small>
            </div>
            <div class="icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-paperclip"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="chat-area">
            <div v-for="messageData, index in contacts[activeContact].messages" class="message dropdown" :class="messageData.status">
                <span>{{messageData.message}}</span>
                <i class="fa-solid fa-chevron-down" data-bs-toggle="dropdown" aria-expanded="false"></i>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Message Info</a></li>
                    <li><a class="dropdown-item" @click="deleteMessage(index)" href="#">Delete Message</a></li>
                </ul>
                <small>{{messageData.date}}</small>
            </div>
        </div>
        <div class="my-text-area">
            <span>
                <i class="fa-regular fa-face-smile"></i>
            </span>
            <input v-model="newMessage" type="text" placeholder="Scrivi un messaggio" @keyup.enter="addNewMessage">
            <span>
                <i class="fa-solid fa-microphone"></i>
            </span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./script.js"></script>

   </div> 

</body>
</html>
